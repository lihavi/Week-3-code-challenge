<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css"/>
  <title>Flatiron Movie Theater</title>
</head>
<body>
  <div id="cont">
  <nav class="nav bar">
    <h1 id="header">Flatiron Movie Theater</h1>
    <ul id="menu">
      <li><a href="">Menu</a></li>
      <li><a href="">Movies</a></li>
      <li><a href="">Schedule</a></li>
      <li><a href="">Buy Tickets</a></li>
      </ul>
      </nav>
      <div id="line" class="grid text-center">
        <div id="movies" class="g-col-4 card"></div>
        <div id="poster" class="g-col-4 card">
          <img id="images" src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="" />
        </div>
        <div class="card" class="g-col-4">
          <h2 id="title">Title: Into The Badlands</h2>
          <h3 id="runTime">Runtime: 108</h3>
          <h3 id="capacity">Capacity: 70</h3>
          <h3 id="showtime">Showtime 06:00PM</h3>
          <h3>Tickets: <span id="tickets">27</span></h3>
          
          <p id="description">
            The series follows a warrior and a young boy who <br />journey
            through a dangerous feudal land together seeking enlightenment
          </p>
        </div>
      </div>
      <div id="ticket">
        <form id="form" action="">
          <label  for="">Enter Movie Name</label>
      <br>
      <input type="text" placeholder="Name">
      <br>
      <label for="">Number of tickets</label>
      <br>
      <input id="amount" type="number" placeholder="0">
      <br>
      <button id="btn">Buy ticket</button>
    </form>
      </div>
        
  <script src="script.js"></script>
</body>
</html>
